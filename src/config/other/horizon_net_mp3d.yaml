COMMENT: 'Using our framework to implement HorizonNet, Training on MatterportLayout'
TAG: 'mp3d'
SEED: 123
MODEL:
  NAME: 'LGT_Net'
  ARGS: [ {
    'decoder_name': 'LSTM',
    'output_name': 'Horizon',
    'dropout': 0.5,
  } ]
TRAIN:
  DEVICE: 'cuda:0'
  SCRATCH: False
  DETERMINISTIC: True
  CRITERION:
    DEPTH:
      WEIGHT: 1.0
      LOSS: 'BoundaryLoss'
      NEED_ALL: True
  BASE_LR:
    3e-4
  EPOCHS: 1000
  RESUME_LAST: True
  OPTIMIZER:
    NAME: 'adam'
DATA:
  DATASET: 'mp3d'
  DIR: 'src/dataset/mp3d'
  BATCH_SIZE: 6
  NUM_WORKERS: 6
  FOR_TEST_INDEX: None
  AUG:
    FLIP: True
    STRETCH: True
    ROTATE: True
    GAMMA: True
AMP_OPT_LEVEL: 'O0'